{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %} {% endblock title %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block stylesheet %} {% endblock stylesheet %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home/">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link mx-2 active"
                  aria-current="page"
                  href="/home/"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="{% url 'signin_page' %}"
                  >sign in</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/signup/">sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="{% url 'signout_page' %}"
                  >sign out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% block content %} {% endblock content %}
    <footer class="page-footer shadow">
      <div
        class="d-flex justify-content-center align-items-center mx-auto py-4"
        style="height: 10vh"
      >
        <small>&copy; Haben, 2024. All rights reserved.</small>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block script %} {% endblock script %}
  </body>
</html>
